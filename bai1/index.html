<!DOCTYPE html>

<div class="container">

      <input type="number" class="form-control" id="DiemThi1" name="DiemThi" value=null>

    <div class="form-group">
        <label>Điểm môn thi thứ 2:</label>
        <input type="number" class="form-control" id="DiemThi2" name="DiemThi" value=null>

      <div class="form-group">

        <input type="number" class="form-control" id="DiemThi3" name="DiemThi" value=null>

    <div class="form-group">

            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" id="kvx">X
            </label>
          </div>
        <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" id="kv1">A
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" id="kv2">B
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" id="kv3">C
            </label>
          </div>
      </div>
      <div class="form-group">
        <label>Chọn đối tượng dự thi:</label>
        <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="Dt" id="dt0">0
            </label>
          </div>
        <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="Dt" id="dt1">1
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="Dt" id="dt2">2
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="Dt" id="dt3">3
            </label>
          </div>    
      </div> 
  </form>
  <button class="btn btn-success" id="BtnClick">Submit</button>
  <div id="output" >
  </div>
</div>
