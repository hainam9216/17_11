<!DOCTYPE html>
<html lang="en">
<head>
  <title>TÍNH TIỀN CÁP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>TÍNH TIỀN CÁP</h2>
  <form>
    <div class="form-group">
      <label>Nhập họ và tên:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label>Nhập tổng thu nhập năm:</label>
      <input type="number" class="form-control" id="TongThuNhap" name="Thu nhập">
    </div>
    <div class="form-group">
      <label>Nhập số người phụ thuộc:</label>
      <input type="number" class="form-control" id="soNg" name="Số người">
    </div>
  </form>
  <button class="btn btn-primary" id="BtnClick">Submit</button>
  <div id="output" >
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
